<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIVOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bv.css">
</head>
<body>
  <!-- Экран загрузки -->
  <div id="loading-screen">
    <img src="bz/bv.gif" alt="Загрузка...">
  </div>

  <!-- Основной контент -->
  <div class="carousel-wrapper" style="display: none;">
    <div class="carousel">
      <input type="radio" name="position" id="pos1" checked />
      <input type="radio" name="position" id="pos2" />
      <input type="radio" name="position" id="pos3" />
      <input type="radio" name="position" id="pos4" />
      <input type="radio" name="position" id="pos5" />
      <input type="radio" name="position" id="pos6" />
      <input type="radio" name="position" id="pos7" />
      <input type="radio" name="position" id="pos8" />
      <input type="radio" name="position" id="pos9" />
      <input type="radio" name="position" id="pos10" />
      <input type="radio" name="position" id="pos11" />
      <input type="radio" name="position" id="pos12" />

      <div class="carousel-items">
        <div class="item"><img src="bz/1.png" alt="Image 1"></div>
        <div class="item"><img src="bz/10.png" alt="Image 2"></div>
        <div class="item"><img src="bz/2.png" alt="Image 3"></div>
        <div class="item"><img src="bz/20.png" alt="Image 4"></div>
        <div class="item"><img src="bz/3.png" alt="Image 5"></div>
        <div class="item"><img src="bz/30.png" alt="Image 6"></div>
        <div class="item"><img src="bz/4.png" alt="Image 7"></div>
        <div class="item"><img src="bz/40.png" alt="Image 8"></div>
        <div class="item"><img src="bz/5.png" alt="Image 9"></div>
        <div class="item"><img src="bz/50.png" alt="Image 10"></div>
        <div class="item"><img src="bz/6.png" alt="Image 11"></div>
        <div class="item"><img src="bz/60.png" alt="Image 12"></div>
      </div>
    </div>

    <div class="controls">
      <label for="pos1"></label>
      <label for="pos2"></label>
      <label for="pos3"></label>
      <label for="pos4"></label>
      <label for="pos5"></label>
      <label for="pos6"></label>
      <label for="pos7"></label>
      <label for="pos8"></label>
      <label for="pos9"></label>
      <label for="pos10"></label>
      <label for="pos11"></label>
      <label for="pos12"></label>
    </div>
    <a href="index.html" class="carousel-button">назад</a>
  </div>

  <script src="bv.js"></script>
</body>
</html>
